<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Đăng ký</title>
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="register-form">
        <h3 class="heading">Đăng ký tài khoản</h3>
        <p class="desc">
          Đăng ký tài khoản để trải nghiệm những điều mới mẻ ❤️
        </p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            rules="required"
            type="text"
            placeholder="VD: Trung Đặng"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            rules="required|email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            rules="required|min:8"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
    <script src="main.js"></script>
    <script>
      var form = new Validator("#register-form");
      form.onSubmit = function (formData) {
        console.log(formData);
      };
    </script>
  </body>
</html>
